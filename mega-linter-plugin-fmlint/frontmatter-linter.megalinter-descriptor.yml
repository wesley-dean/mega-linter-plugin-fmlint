---
descriptor_id: "MARKDOWN"
descriptor_type: "format"
descriptor_flavors:
  - "all_flavors"
  - "ci_light"
  - "documentation"
  - "security"
  - "terraform"
file_extensions:
  - ".md"
linters:
  - linter_name: "fmlint"
    name: "MARKDOWN_FRONTMATTER_LINTER"
    linter_repo: "https://github.com/wesley-dean/mega-linter-plugin-frontmatter-linter"
    linter_url: "https://github.com/wesley-dean/mega-linter-plugin-frontmatter-linter"
    cli_config_arg_name: "--config-file"
    config_file_name: ".fmlint.yml"
    cli_executable: "yamllint"
    cli_exectuable_help: "yamllint"
    cli_executable_version: "yamllint"
    cli_version_arg_name: "--version"
    cli_help_arg_name: "--help"

    cli_lint_extra_args:
      - --format
      - standard
    cli_lint_errors_count: "regex_count"
    cli_lint_errors_regex: "(?m)^\\s*[0-9]+:[0-9]+\\s+error\\s+"
    cli_lint_warnings_regex: "(?m)^\\s*[0-9]+:[0-9]+\\s+warning\\s+"
    install:
      dockerfile:
        - "RUN wget 'https://raw.githubusercontent.com/wesley-dean/mega-linter-plugin-frontmatter-linter/refs/heads/main/requirements.txt' -O /tmp/requirements.txt"
        - "RUN pip install -r /tmp/requirements.txt"
    cli_lint_mode: "file"
    linter_rules_url: "https://yamllint.readthedocs.io/en/stable/rules.html"
    linter_rules_inline_disable_url: "https://yamllint.readthedocs.io/en/stable/disable_with_comments.html"
    linter_icon_png_url: "https://raw.githubusercontent.com/oxsecurity/megalinter/main/docs/assets/icons/yaml.ico"
    examples:
      - "yamllint --config-file .yamllint.yml ."
      - "yamllint --format standard **/*.md"
